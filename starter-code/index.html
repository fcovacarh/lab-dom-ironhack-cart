<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <title>Ironhack cart</title>
  </head>
  <body>
    <div id="app">
      <h1>Ironhack Merchandising Shop</h1>
      <div id="main">
        <div class="product-wrapper">
          <div class="product-name">
            <span>IronBubble-head</span>
          </div>
          <div class="product-price"><span>$25.00</span></div>
          <div class="product-qty">
            <label for="qty-input" class="quantity">QTY</label>
            <input name="qty-input" type="number" value="0" />
          </div>
          <div class="product-total"><span>$0.00</span></div>
          <div><button class="btn btn-delete">Delete</button></div>
        </div>
        <div class="product-wrapper">
          <div class="product-name">
            <span>IronShirt</span>
          </div>
          <div class="product-price"><span>$15.00</span></div>
          <div class="product-qty">
            <label for="qty-input" class="quantity">QTY</label>
            <input name="qty-input" type="number" value="0" />
          </div>
          <div class="product-total"><span>$0.00</span></div>
          <div><button class="btn btn-delete">Delete</button></div>
        </div>
      </div>
    </div>
    <div class="new-item">
      <input id="new-item-name" type="text" />
      <input id="new-item-price" type="money" />
      <button id="new-item-create" class="btn">Create</button>
    </div>
    <button id="calc-prices-button" class="btn btn-success">
      Calculate Prices
    </button>
    <div id="total-price">
      <h2>Total Price: <span>$0</span></h2>
    </div>
  </body>
</html>
